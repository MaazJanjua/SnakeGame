<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section>
        <div id="infos">
          <div class="infos">
            <h3>
              High Score
              <span id="high-score"> 0 </span>
            </h3>
          </div>
          <div class="infos">
            <h3>
              Score
              <span id="score"> 0 </span>
            </h3>
          </div>
          <div class="infos">
            <h3>
              Time
              <span id="time"> 00:00 </span>
            </h3>
          </div>
        </div>
        <div class="board">
          <!-- <div class="blocks"></div> -->
        </div>
      </section>
      <div class="modal">
        <div class="start-game">
          <h3>Welcome To The Snake Game</h3>
          <button class="btn btn-start">Start Game</button>
        </div>
        <div class="game-over">
          <h3>Game Over</h3>
          <button class="btn btn-restart btn-start">Restart Game</button>
        </div>
      </div>
    </main>

    <script src="script2(saveData0file).js"></script>
  </body>
</html>
